<div class="text-right" style="margin-bottom: 10px">
  <button class="btn btn-dark" [routerLink]="['/task-add']">Добавить</button>
</div>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th width="20%">
          <div style="float: left">Id</div>
          <div style="float: right">
            <button class="btn btn-sm" (click)="fieldSort('id', 'asc')" *ngIf="fieldShow('id', 'asc')">&#9650;</button>
            <button class="btn btn-sm" (click)="fieldSort('id', 'desc')" *ngIf="fieldShow('id', 'desc')">&#9660;</button>
          </div>
        </th>
        <th width="20%">
          <div style="float: left">Пользователь</div>
          <div style="float: right">
            <button class="btn btn-sm" (click)="fieldSort('username', 'asc')" *ngIf="fieldShow('username', 'asc')">&#9650;</button>
            <button class="btn btn-sm" (click)="fieldSort('username', 'desc')" *ngIf="fieldShow('username', 'desc')">&#9660;</button>
          </div>
        </th>
        <th width="20%">
          <div style="float: left">Email</div>
          <div style="float: right">
            <button class="btn btn-sm" (click)="fieldSort('email', 'asc')" *ngIf="fieldShow('email', 'asc')">&#9650;</button>
            <button class="btn btn-sm" (click)="fieldSort('email', 'desc')" *ngIf="fieldShow('email', 'desc')">&#9660;</button>
          </div>
        </th>
        <th width="20%">
          <div style="float: left">Статус</div>
          <div style="float: right">
            <button class="btn btn-sm" (click)="fieldSort('status', 'asc')" *ngIf="fieldShow('status', 'asc')">&#9650;</button>
            <button class="btn btn-sm" (click)="fieldSort('status', 'desc')" *ngIf="fieldShow('status', 'desc')">&#9660;</button>
          </div>
        </th>
        <th width="19%">Текст</th>
        <th width="1%" *ngIf="IsAuthoRized"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of TaskList">
        <td>{{ task.id }}</td>
        <td>{{ task.username }}</td>
        <td>{{ task.email }}</td>
        <td>{{ task.status | status }}</td>
        <td>{{ task.text }}</td>
        <td *ngIf="IsAuthoRized" class="text-right"><button class="btn btn-light" (click)="editTask(task)">Изменить</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="Error">
  <code>{{ Error }}</code>
</div>
<div *ngIf="Pagination" style="margin-top: 20px">
  <ul class="pagination" style="float: right">
    <li class="page-item" *ngIf="PaginationPrevious">
      <a class="page-link" href="javascript: void(0)" aria-label="Previous" (click)="rePage(PaginationPrevious)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Предыдущий</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let p of Pagination" [ngClass]="{ 'active': p == Page }">
      <a class="page-link" href="javascript: void(0)" (click)="rePage(p)">{{ p }}</a>
    </li>
    <li class="page-item" *ngIf="PaginationNext">
      <a class="page-link" href="javascript: void(0)" aria-label="Next" (click)="rePage(PaginationNext)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Следующий</span>
      </a>
    </li>
  </ul>
</div>
